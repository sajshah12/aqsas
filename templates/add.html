{% extends "base.html" %}
{% block text %}
<div class="row">
    <div class="col-sm-6">
        <h1 class="alert alert-info text-center">add info</h1>
        <form action="" method="POST">
            {{ for.as_p }}
            {% c  srf_token %}
            <input type="submit" value="add" class="alert alert-info">
        </form>
    </div>
    <div class="col-sm-6">
        <h1 class="alert alert-info text-center">student list</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">email</th>
                <th scope="col">password</th>
              </tr>
            </thead>
            <tbody>
                {% for i in st %}
              <tr>
                <th scope="row"> {{i.id}}</th>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.password}}</td>
                <td>
                  <form action="{% url 'delete' i.id %}" method="POST">
                    <a href="{% url 'update' i.id %}" class="btn btn-info">Eidt</a>
                    {% csrf_token %}
                    <input type="submit" value="delete" class="btn btn-danger">
                    
                  </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        
    </div>
</div>
  
{% endblock text %}
